<p-treeTable [value]="filesTree">
  <ng-template pTemplate="body" let-file let-fileItem="rowData">
    <tr [ttRow]="file">
      <td>
        <p-treeTableToggler [rowNode]="file"></p-treeTableToggler>
        {{fileItem.name}}
      </td>
      <td>{{fileItem.size}}</td>
      <td>{{fileItem.type}}</td>
    </tr>
  </ng-template>
</p-treeTable>
